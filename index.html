<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="nav-header">
        <div class="space-between">
            <div class="title-header center">Dashboad</div>
            <div class="menu-header">
                <div class="search-box center">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" placeholder="Search .....">
                </div>
                <div class="avatar"></div>
            </div>
        </div>
    </div>
    <div class="nav-sidebar">
        <div class="header-sidebar">
            <div class="logo">WhySo.</div>
            <div class="toggle center"><i class="fa-solid fa-bars icon"></i></div>
        </div>
        <div class="menu-sidebar">
            <ul>
                <li>
                    <a href="">
                        <i class="fa-solid fa-user icon"></i>
                        <div class="title-icon">Profile</div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-coins icon"></i>
                        <div class="title-icon">Finances</div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-book icon"></i>
                        <div class="title-icon">Study</div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-bell icon"></i>
                        <div class="title-icon">Notifications</div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-calendar-check icon"></i>
                        <div class="title-icon">Calendar</div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-pen-to-square icon"></i>
                        <div class="title-icon">Note</div>
                    </a>
                </li>
            </ul>
            <div class="mode">
                <div class="toggle-mode">
                    <i class="fa-solid fa-toggle-off dark-mode"></i>
                    <i class="fa-solid fa-toggle-on light-mode"></i>
                </div>
                <div class="title-icon">Dark/Light</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
